<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fonts and icons-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&family=Shadows+Into+Light&family=Ubuntu:wght@300;400&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/b4a11e6ad7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Friends Quiz</title>
</head>

<body>
    <header class="heading">
        <h1 class="title">The Quiz</h1>
        <img class="logo" src="assets/images/friends_logo.png" alt="Friends logo">
    </header>
    <section class="game-area">
        <div class="girls">
            <button class="btn btn--big btn--red">
                <i class="fa-solid fa-mug-hot"> Rachel Greene</i>
            </button>
            <button class="btn btn--big btn--yellow">
                <i class="fa-solid fa-couch"> Monica Geller</i>
            </button>
            <button class="btn btn--big btn--blue">
                <i class="fa-solid fa-frame"> Phoebe Buffay</i>
            </button>
        </div>
        <div class="boys">
            <button class="btn btn--big btn--red">
                <i class="fa-solid fa-pizza-slice"> Ross Geller</i>
            </button>
            <button class="btn btn--big btn--yellow">
                <i class="fa-solid fa-lobster"> Chandler Bing</i>
            </button>
            <button class="btn btn--big btn--blue">
                <i class="fa-solid fa-umbrella"> Joey Tribbiani</i>
            </button>
        </div>
    </section>

    <section class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Wrong Answers <span id="wrong">0</span></p>
    </section>

    <footer>
        <div id="footer-content">
            <ul class="social-networks">
                <li id="linkedin">
                    <a href="https://www.linkedin.com/in/lilla-kavecsanszki-31888a100/" target="_blank" rel="noopener"
                        aria-label="Visit my LinkedIn page (opens in a new tab)">
                        <em class="fa-brands fa-linkedin"></em>
                    </a>
                </li>
                <li id="github">
                    <a href="https://github.com/Lilla-Kavecsanszki" target="_blank" rel="noopener"
                        aria-label="Visit my Github page (opens in a new tab)">
                        <em class="fa-brands fa-github"></em>
                    </a>
                </li>
            </ul>
        </div>
        <div id="copyright">
            <p>@ 2023 Copyright: Lilla Kavecsanszki all rights reserved</p>
            <br>
            <p>This website is for educational use.</p>
        </div>
    </footer>

    <script src="assets/js/script.js"> </script>
</body>
</html>
