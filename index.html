<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <!--Fonts and icons-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&family=Shadows+Into+Light&family=Ubuntu:wght@300;400&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/b4a11e6ad7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Friends Quiz</title>
</head>

<body>
    <header>
        <h1 class="title">The Quiz</h1>
    </header>
    <section id="top-part">
        <div id="instruction">
            <button class="btn btn_instructions">How to Play?</button>
        </div>
        <div>
            <img class="logo" src="assets/images/friends_logo.png" alt="Friends logo">
        </div>
    </section>
    <section id="game-area">
        <h2>Let's start! Now pick your friend!</h2>
        <div id="characters">
            <div class="girls">
                <button class="btn btn-character btn--red">Rachel Greene</button>
                <button class="btn btn-character btn--green">Monica Geller</button>
                <button class="btn btn-character btn--blue">Phoebe Buffay</button>
            </div>
            <div class="boys">
                <button class="btn btn-character btn--red">Ross Geller</button>
                <button class="btn btn-character btn--green">Chandler Bing</button>
                <button class="btn btn-character btn--blue">Joey Tribbiani</button>
            </div>
        </div>
        <!--"characters"-->
        <div class="score-area">
            <p class="scores">Correct Answers <span id="score">0</span></p>
            <p class="scores">Wrong Answers <span id="wrong">0</span></p>
        </div>
    </section>
    <!--"score-area"-->

    <footer>
        <div id="footer-content">
            <ul class="social-networks">
                <li id="linkedin">
                    <a href="https://www.linkedin.com/in/lilla-kavecsanszki-31888a100/" target="_blank" rel="noopener"
                        aria-label="Visit my LinkedIn page (opens in a new tab)">
                        <em class="fa-brands fa-linkedin"></em>
                    </a>
                </li>
                <li id="github">
                    <a href="https://github.com/Lilla-Kavecsanszki" target="_blank" rel="noopener"
                        aria-label="Visit my Github page (opens in a new tab)">
                        <em class="fa-brands fa-github"></em>
                    </a>
                </li>
            </ul>
        </div>
        <div id="copyright">
            <p>@ 2023 Copyright: Lilla Kavecsanszki all rights reserved</p>
            <br>
            <p>This website is for educational use.</p>
        </div>
    </footer>

    <script src="assets/js/script.js"> </script>
</body>

</html>
