<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <!--Fonts and icons-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&family=Shadows+Into+Light&family=Ubuntu:wght@300;400&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/b4a11e6ad7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Friends Quiz</title>
</head>

<body>
    <header>
        <div class="hamburger-menu">
            <input id="menu__toggle" type="checkbox" />
            <label class="menu__btn" for="menu__toggle">
                <span></span>
            </label>

            <ul class="menu__box">
                <li><a class="menu__item" href="index.html">Home</a></li>
                <li><a class="menu__item" href="how-to-play.html">How to Play?</a></li>
            </ul>
        </div>
    </header>
    <div class="quiz-container">
        <div id="quiz" class="flex-column justify-center">
            <div id="displaybar">
                <div class="displaybar-item">
                    <p id="progress-text" class="displaybar-prefix">
                        Question
                    </p>
                    <div id="progressbar">
                        <div id="progressbar-full"></div>
                    </div>
                </div>
                <div class="displaybar-item">
                    <p class="displaybar-prefix">Score</p>
                    <h1 class="displaybar-main-text" id="score">0</h1>
                </div>
            </div>
            <h1 id="question">What is the answer for this question?</h1>
            <div id="choice-outer-box">
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Choice</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Choice 4</p>
                </div>
            </div>
            <!--choice-outer-box-->
        </div>
    </div>
    <footer>
        <div id="footer-content">
            <ul class="social-networks">
                <li id="linkedin">
                    <a href="https://www.linkedin.com/in/lilla-kavecsanszki-31888a100/" target="_blank" rel="noopener"
                        aria-label="Visit my LinkedIn page (opens in a new tab)">
                        <em class="fa-brands fa-linkedin"></em>
                    </a>
                </li>
                <li id="github">
                    <a href="https://github.com/Lilla-Kavecsanszki" target="_blank" rel="noopener"
                        aria-label="Visit my Github page (opens in a new tab)">
                        <em class="fa-brands fa-github"></em>
                    </a>
                </li>
            </ul>
        </div>
        <div id="copyright">
            <p>@ 2023 Copyright: Lilla Kavecsanszki all rights reserved</p>
            <p>This website is for educational use.</p>
        </div>
    </footer>

    <script src="assets/js/monica.js"> </script>
</body>

</html>
